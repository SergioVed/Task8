<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="" class="form">
            <h1 class="form__title">Registration</h1>
            <div class="form__group">
                <input type="text" class="form__input">
                <label for="" class="form__label">Name</label>
            </div>

            <div class="form__group">
                <input type="text" class="form__input">
                <label for="" class="form__label">Email</label>
            </div>

            <div class="form__group">
                <input type="password" class="form__input" placeholder="Enter password">
                <label for="" class="form__label">Password</label>
            </div>

            <div class="form__group">
                <input type="password" class="form__input" placeholder="Confirm your password">
                <label for="" class="form__label">Confirm password</label>
            </div>

            <div class="form__radio">
                <div class="radio">
                  <input id="radio-1" name="radio" type="radio">
                  <label for="radio-1" class="radio-label">Checked</label>
                </div>
              
                <div class="radio">
                  <input id="radio-2" name="radio" type="radio">
                  <label  for="radio-2" class="radio-label">Unchecked</label>
                </div>
            </div>

            <div class="form__text">
                <input type="text" name="" id="text_1">
                <label for="text_1"></label>
            </div>

            <div class="form__checkbox">
                <input type="checkbox" name="" id="checkbox_1">
                <label for="checkbox_1"></label>

                <input type="checkbox" name="" id="checkbox_2">
                <label for="checkbox_2"></label>
            </div>

            <div class="form__button">
                <button type="submit"></button>
                <button type="reset"></button>
            </div>
        </form>
    </div>
</body>
</html>
